<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
        <script src="scripts.js"></script>
		<title>j2g</title>
	</head>

	<body>
		<header class="navbar w3-cell-row">
			<div class="w3-container w3-cell w3-cell-middle" style="width: 10%;">
                <div class="w3-cell-row">
                    <a class="w3-cell" href="/">
                        <img class="logo" src="logo.svg" alt="Logo j2g" />
                    </a>
                    <a class="w3-cell w3-cell-middle" href="/#"><i class="material-icons" style="font-size: 2.5em;">group</i></a>
                </div>
			</div>
            <div class="w3-container w3-cell w3-cell-middle" >
                <div class="w3-row">
                    <div class="w3-col l3 m1 s0 w3-container"></div>
                    <div id="search-wrapper" class="w3-col l6 m10 s12" style="position: relative">
                        <div class="search-bar">
                            <input class="search-field w3-input w3-cell-middle" type="text" placeholder="Búsqueda..." />
                            <button class="w3-cell-middle" id="filter-search-button">
                                <i class="material-icons">filter_alt</i>
                            </button>
                            <button class="w3-cell-middle">
                                <i class="material-icons">search</i>
                            </button>    
                        </div>
                        
                        <div id="filter-window-wrapper">
                            <div id="filter-window" style="background-color: var(--light-color);">
                                <div class="w3-container">
                                    <h4>Filtrar por:</h4>
                                    <label>
                                        <input class="w3-check" type="checkbox" id="cbox-filter-communities">
                                        Comunidades
                                    </label>
                                    <label>
                                        <input class="w3-check" type="checkbox" id="cbox-filter-songs">
                                        Canciones
                                    </label>
                                    <label>
                                        <input class="w3-check" type="checkbox" id="cbox-filter-albums">
                                        Álbumes
                                    </label>
                                    <label>
                                        <input class="w3-check" type="checkbox" id="cbox-filter-artists">
                                        Artistas
                                    </label>
                                    <p></p> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-col l3 m1 s0 w3-container"></div>
                </div>

            </div>
            <div class="w3-container w3-cell w3-cell-middle" style="width: 10%;">
                <a class="profile-pic w3-right">
                    <img src="persona.svg"></img>
                </a>
                </button>
            </div>
		</header>
	</body>
</html>
